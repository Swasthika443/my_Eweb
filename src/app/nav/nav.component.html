<nav class="navbar navbar-expand-lg navbar-light  ">
  <div class="container-fluid">
  
    <a class="navbar-brand" href="#">
      <img [src]="icon" alt="amazon"></a>
    <h1>{{title}}</h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <!--href - render the entire page-->
          <!--SPA - Partial Rendering - routerLink-->
          <a class="nav-link active" aria-current="page" routerLink="">Home</a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link" routerLink="productdetails" *ngIf="auth">Product Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="popular" *ngIf="auth">Best sellers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="deals" *ngIf="auth">Special offers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="contact"  >Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="register" *ngIf="!auth">Register</a>
        </li>
      
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
     
        <button routerLink='cartitem' style="height:5px;border:none;" *ngIf="auth">
          <span class="fa fa-cart-plus" style="font-size:16px;color:black"><sup class="text-warning" style="font-size:10px;margin-left: 3px;;">{{cartCount}}</sup></span>
        </button> &nbsp;&nbsp;&nbsp;
        <a class="btn btn-outline-warning" type="submit" style="border-radius:10px;color:black;" routerLink="login"
          *ngIf="auth">Logout</a>
      </form>
    </div>
  </div>
</nav>
